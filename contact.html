   <h1> Contact Us </h1> 

<form id="survey" action="http://www.example.com/redball/survey" method="post"> 
	
		<fieldset id="custInfo">
			<legend> Customer Information </legend> 
		
		<div class="formRow">
			<label for="name">Name*</label>
			<input name="custName" id="name" type="text" placeholder="First and Last Name"/>
		</div>
		
		<div class="formRow">
			<label for="street">Street Address</label>
			<input name="custStreet" id="street" type="text" />
		</div>
		
		<div class="formRow">
			<label for="city">City</label>
			<input name="custCity" id="city" type="text" />
		</div>
		
		<div class="formRow">
			<label for="state">State</label>
			<input name="custState" id="state" type="text" />
		</div>
		
		<div class="formRow">
			<label for="zip">Postal Code</label>
			<input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)" />
		</div>
		
		<div class="formRow">
			<label for="phone">Phone Number</label>
			<input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn" />
		</div>
		
		<div class="formRow">
			<label for="mail">Email*</label>
			<input name="custEmail" id="mail" type="email" />
		</div>
		
		
		<input name="mailMe" id="mailCB" value="Yes" type="checkbox" /> 
		
			<label for="mailCB"> Add me to your mailing list for about classes and specail deals. </label> 
		
		
		</fieldset> 
		
		<fieldset id="expInfo">
			<legend> Special Request </legend> 
			
		<div class="formRow"> 
			<label for="order"> Order Type </label> 
			<select name="orderType" id="order"> 
				<option value="order1"> Baby Blanket </option> 
				<option value="order2"> Lap Blanket </option> 
				<option value="order3" selected> Blanket </option> 
				<option value="order4"> Yarn/Hooks </option> 
				<option value="order5"> Other </option> 
			</select> 
		</div> 
		
		<div class="formRow">
			<label for="dimension">Dimensions</label>
			<input name="dimension" id="dimension" type="text" placeholder="nn'' x nn''"/>
		</div>
		
		<div>
		<label> Please select the colors you would like in this request </label> 
		
		</div>
		<div>
		<input name="blue" id="blue" value="Yes" type="checkbox" /> 
		
			<label for="blue"> Blue </label> 
			
		<input name="red" id="red" value="Yes" type="checkbox" /> 
		
			<label for="red"> Red </label> 
			
		<input name="green" id="green" value="Yes" type="checkbox" /> 
		
			<label for="green"> Green </label> 
			
		<input name="yellow" id="yellow" value="Yes" type="checkbox" /> 
		
			<label for="yellow"> Yellow </label> 
			
		<input name="orange" id="orange" value="Yes" type="checkbox" /> 
		
			<label for="orange"> Orange </label> 
			
		<input name="other" id="other" value="Yes" type="checkbox" /> 
		
			<label for="other"> Other (Please specify in description) </label> 
		
		</div>
		<label for="commBox"> Please describe your request. </label> 
		
			<textarea name="custExp" id="commBox"> </textarea>
			
		</fieldset> 
	
	<div id="buttons"> 
		<input type="submit" value="Submit" />
		<input type="reset" value="Cancel" /> 
	</div> 
	
	</form>
